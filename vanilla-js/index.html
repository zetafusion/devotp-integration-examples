<!DOCTYPE html>
<html>
<head>
    <title>OTP SDK Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
        }
    </style>
</head>
<body>
    <h1>OTP Verification Test</h1>
    
    <div>
        <input 
            type="email" 
            data-devotp="email" 
            placeholder="Enter your email"
        >
    </div>

    <div>
        <input 
            type="number" 
            data-devotp="phone" 
            placeholder="Enter your phone number"
        >
    </div>

    <!-- Status display -->
    <div id="status"></div>

    <!-- Load the SDK -->
    <script src="https://cdn.jsdelivr.net/npm/user-verification@0.1.8/dist/user-verification.cjs.production.min.js"></script>
    
    <script>
        // Initialize SDK
        devInit('01JSDXTE94AKXHHVDVCPZDSJAX'); // Replace with your actual site ID

        // Listen for verification success
        document.addEventListener('dev-otp-verified', (event) => {
            console.log('Verification successful!', event.detail);
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<p style="color: green;">Verification successful!</p>`;
        });
    </script>
</body>
</html>
